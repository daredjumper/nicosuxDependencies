  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        
	
        <div id="unity-logo">	
          <img src="logo.png">	
          <br>	
          <p id="loading-txt" style="text-align: center; font-family: 'MuseoModerno', cursive;color: white;font-size: 50px;margin-top: 0px;margin-bottom: 0px;" >Loading...</p>	
        </div>


        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      let unityInstance = null;
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/SlingDrift.loader.js";
      const config = {
        dataUrl: buildUrl + "/SlingDrift.data",
        frameworkUrl: buildUrl + "/SlingDrift.framework.js",
        codeUrl: buildUrl + "/SlingDrift.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Sling Drift",
        productName: "Sling Drift",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((instance) => {
          unityInstance = instance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      window.adsbygoogle = window.adsbygoogle || [];
      const adBreak = adConfig = function(o) {
        adsbygoogle.push(o);
      };
    
      window.addEventListener('load', () => {
          adBreak({
            type: 'preroll',
            name: 'startup_ad',
            adBreakDone: () => console.log('[Preroll] Ad complete or skipped')
          });
        });

        document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      console.log("User switched tab or minimized window");
      adBreak({
          type: 'browse',
          name: 'browse_ad',
          beforeAd: () => console.log('beforeAd'),
          afterAd: () => console.log('afterAd'),
          adBreakDone: (info) => console.log('Interstitial ad completed:', info)
        });
      
    } else {
      console.log("User returned to the tab");
      // Optionally send another message when they return

    }
  });
    
        function showInterstitialAd() {
        adBreak({
          type: 'next',
          name: 'interstitial_ad',
          beforeAd: () => console.log('beforeAd'),
          afterAd: () => console.log('afterAd'),
          adBreakDone: (info) => console.log('Interstitial ad completed:', info)
        });
      }
      
    
      function showRewardedAd() {
        adBreak({
          type: 'reward',
          name: 'rewarded_ad',
          beforeReward: (showAdFn) => {
            // Optionally prompt the user here
            showAdFn();
          },
          afterAd: () => console.log('[Rewarded] Ad ended'),
          adViewed: () => unityInstance.SendMessage('AdBridge', 'GrantReward', ''),
          adDismissed: () => console.log('[Rewarded] âŒ Ad skipped'),
          adBreakDone: (info) => console.log('Rewarded ad completed:', info)
        });
      }

      
    </script>
